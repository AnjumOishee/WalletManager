<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet project</title>
    <link rel="stylesheet" href="./Wallet.css">
</head>

<body class="max-w-7xl mx-auto">
    <!--navbar-->
    <h1 class="px-8 py-5 text-xl">SMART WALLET</h1>

    <!--Wallet-->
    <div class="bg-image bg-cover" style="background-image: url('image/bg_image.jpg')">
        <div class="px-12 pt-24 pb-16">
            <div class="flex justify-center py-2 bg-slate-100 mb-3 rounded-md ">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path
                        d="M2.273 5.625A4.483 4.483 0 015.25 4.5h13.5c1.141 0 2.183.425 2.977 1.125A3 3 0 0018.75 3H5.25a3 3 0 00-2.977 2.625zM2.273 8.625A4.483 4.483 0 015.25 7.5h13.5c1.141 0 2.183.425 2.977 1.125A3 3 0 0018.75 6H5.25a3 3 0 00-2.977 2.625zM5.25 9a3 3 0 00-3 3v6a3 3 0 003 3h13.5a3 3 0 003-3v-6a3 3 0 00-3-3H15a.75.75 0 00-.75.75 2.25 2.25 0 01-4.5 0A.75.75 0 009 9H5.25z" />
                </svg>
                <h1 class="font-bold">Wallet Manager</h1>
            </div>
            <div class="flex justify-between gap-5">
                <div class="bg-green-700 w-full mx-auto text-white text-center text-3xl py-5 px-4 rounded-md">
                  Deposit <br> <span id="DepositAmount" class="ml-2">00</span> BDT
                </div>
                <div class="bg-red-700 w-full mx-auto text-white text-center text-3xl py-5 px-4 rounded-md">
                  Withdraw <br> <span id="WithdrawAmount" class="ml-2">00</span> BDT
                </div>
                <div class="bg-blue-700 w-full mx-auto text-white text-center text-3xl py-5 px-4 rounded-md">
                  Current Wallet <br> <span id="CurrentAmount" class="ml-2">00</span> BDT
                </div>
            </div>
            <div class="bg-cover bg-center pt-10 flex justify-between gap-10 items-center">
                <div class="bg-slate-400 bg-opacity-25  w-full mx-auto p-5 py-5 flex flex-col gap-5 rounded-md">
                    <h1 class="text-2xl font-medium">Deposit Money</h1>
                    <input type="number" id="deposit" class="w-full px-3 py-2 border rounded-md" placeholder="Enter amount you want to deposit" required>
                    <button onclick="deposit()" class="bg-yellow-500 text-black h-8 w-24 rounded-md" type="submit">Deposit</button> 
                </div>
                <div class="bg-slate-400 bg-opacity-50 w-full mx-auto p-5 py-5 flex flex-col gap-5 rounded-md">
                    <h1 class="text-2xl font-medium">Withdraw Money</h1>
                    <input type="number" id="withdraw" class="w-full px-3 py-2 border rounded-md" placeholder="Enter amount you want to withdraw" required>
                    <button onclick="withdraw()" class="bg-green-500 text-black h-8 w-24 rounded-md" type="submit">Withdraw</button> 
                </div>
            </div>
        </div>
    </div>


    <!--footer-->
    <footer class="mt-10 px-16">
        <div class="flex justify-between mb-5 font-bold">
            <div class="flex justify-around gap-7">
                <p>ABOUT</p>
                <p>HOW IT WORKS</p>
                <p>CONTACT</p>
            </div>
            <div>
                <h1 class="font-bold">SMART WALLET</h1>
            </div>
            <div class="flex justify-around gap-7">
                <p>Sign up</p>
                <p>log in</p>
                <div class="flex justify-around gap-3">
                    <img class="h-5 w-5" src="./image/fb-2.svg" />
                    <img class="h-5 w-5" src="./image/insta.png" />
                    <img class="h-5 w-5" src="./image/youtube.png">
                </div>
            </div>
        </div>
        <hr class="border-black">
        <div class="my-5 flex justify-between">
            <p>Copyright Â© 2020.Anjum Oishee creative</p>
            <p>Designed by Anjum Oishee</p>
        </div>
    </footer>
    <script src="./wallet.js"></script>
</body>
</body>

</html>
